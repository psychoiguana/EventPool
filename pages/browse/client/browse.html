<template name="browse">
	<center>
		<h1>Events</h1>
		<hr>
<table class="table bordered">
  <thead>
		<tr>
    <th>title</th>
    <th>location</th>
    <th>date</th>
		<th>time</th>
	</tr>
  </thead>
  <tbody>
		{{#each pool in eventPools}}
		{{>poolitem p=pool}}
		<tr>

    <td>{{p.title}}</td>
		<td>{{p.location}}</td>
		<td>{{p.date}}</td>
		<td>{{p.time}}</td>
	</tr>
		{{/each}}
  </tbody>

</table>

		<a href="{{pathFor'createevent'}}">Create Event</a>
	</center>
</template>


<template name="poolitem">
				<li>
					{{p.title}} {{p.location}}  {{p.category}} {{p.date}} {{p.time}}
					<button class="js-delete">delete</button>
				</li>
</template>

<template name="browse">
	<center>

		<div class = "events">
		<h1>Events</h1>
		<hr>
		<ul>
			{{#each pool in eventPools}}
				{{> poolitem p=pool}}
			{{/each}}
		</ul>
		<a href="{{pathFor'createevent'}}">Create Event</a>
		</div>
	</center>
</template>


<template name="poolitem">
	<center>
				<li style = "font-family: Verdana">
					{{p.title}} {{p.location}}  {{p.category}}
					<button class="js-delete" style = "font-family: Arial">delete</button>
					<hr>
				</li>
	</center>
</template>

<template name="browse">
	<center>

		<div class = "events">
		<h1>Events</h1>
		<hr>
		<table class="table bordered">
			<thead>
				<tr><th>Name</th><th>Category</th><th>Location</th><th>Date</th><th>Time</th></tr>
			</thead>
						<tbody>
			{{#each pool in eventPools}}
				{{> poolitem pool=pool}}
			{{/each}}
		</tbody>
		</table>

		<a href="{{pathFor'createevent'}}">Create Event</a>
		</div>
	</center>
</template>

<template name="poolitem">
	<tr>
		<td><a class="js-eventClicked" href="{{pathFor 'eventlisting'}}">{{pool.title}}</a></td>
		<td>{{pool.category}}</td>
		<td>{{pool.location}}</td>
		<td>{{pool.date}}</td>
		<td>{{pool.time}}</td>
		<td><button class="js-delete" style = "font-family: Arial">delete</button></td>
	</tr>
</template>

<template name="createevent">
	<center>
	<div class="listevent"> List an Event </div>
		
			<div align = "center" class="events">
			Event Title:
				<input type="text" class="js-title" name="eventtitle" placeholder="Bon Jovi Concert">
				<br>
				<br>
				<br>
				Event Creator: 
					<input type="text" class="js-creator" placeholder="Jack Ass">
					<br>
					<br>
					<br>
				Number of Seats:
					<input type="text" class="js-seats" placeholder="7">
					<br>
					<br>
					<br>
				Category:
			<select class="js-category">
				<option>
					Concert
				</option>
				<option>
					Sports
				</option>
				<option>
					Arts/Theatre
				</option>
				<option>
					Other
				</option>
			</select>
			<br>
			<br>
			<br>
				Location:
				<input type="text" class="js-location" name="Location" placeholder="Hollywood Bowl">
				<br>
				<br>
				<br>
			Date:
	 		 <input type="date" class="js-date">
 		<br>
 		<br>
 		<br>
 			Time:
 			  
 		<input type="time" class="js-time">
 			<br>
			<br>
			<br>
		<input type="submit" class="js-submit" value="Post Event">
				</div>
	</center>
</template>

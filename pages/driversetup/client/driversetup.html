<template name="driversetup">
	<center>
		<h1> Become a Driver!</h1>
	</center>
	<hr>
	<div align = "center">
		Username: 
			<input type="text" class="username">
		<br>
		<br>
		Email:
			<input type="text" class="email">
		<br>
		<br>
		Zip code:
			<input type="text" class="zipcode">
		<br>
		<br>
		Date of birth:
			<input type="text" class="dateofbirth">
		<br>
		<br>
		Phone number:
			<input type="text" class="phonenumber">
		<br>
		<br>
		Password:
			<input type="password" class="password">
		<br>
		<br>
		Confirm password:
		<input type="password" class="confirmpassword">
		<hr>
	</div>
	<h2 class="text-center">Terms of use and conditions</h2>	
	<br>
	<p class = "text-center">Do you agree to the terms and conditions?</p>
	<center>
		I agree to the terms and conditions: 
			<input type="checkbox">
	</center>
	<br>
	<br>
	<center>
		<button>
			Submit
		</button>
	</center>
</template>

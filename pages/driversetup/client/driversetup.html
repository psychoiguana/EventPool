<template name="driversetup">
	<center>
		<h1> Become a Driver!</h1>
	<form>
	<hr>
	<div align = "center">
		Username: 
			<input type="text" class="username" placeholder="john123">
		<br>
		<br>
		Email:
			<input type="text" class="email" placeholder="johnsmith@email.com">
		<br>
		<br>
		Zip code:
			<input type="text" class="zipcode" placeholder="zipcode">
		<br>
		<br>
		Date of birth:
			<input type="text" class="dateofbirth"
			placeholder="August, 18 1999">
		<br>
		<br>
		License Plate Number:
			<input type="text" name="licenseplatenumber" placeholder="COOLGUY">
		<br>
		<br>
		I.D. Number
			<input type="text" name="idnumber"
			placeholder="71140">
		<br>
		<br>
		Phone number:
			<input type="text" class="phonenumber"
			placeholder="(543)-234-2838">
		<br>
		<br>
		Password:
			<input type="password" class="password"
			placeholder="hegans89">
		<br>
		<br>
		Confirm password:
		<input type="password" class="confirmpassword"
		placeholder="hegans89">
		<hr>
	</div>
	<h2 class="text-center">Terms of use and conditions</h2>	
	
	

	<center><div class="scroll">You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div></center>
	<br>


	<p class = "text-center">Do you agree to the terms and conditions?</p>
		I agree to the terms and conditions: 
			<input type="checkbox">
	<br>
	<br>
		<input type="submit" value="Submit">
		</form>
	</center>
</template>

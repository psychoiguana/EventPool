<template name="eventlisting">
<div class = "eventListing">
<h1>{{title}}</h1>
<table class="table bordered">
	<thead>
	<tr>
		<th>Category</th>
		<th>
			Location
		</th>
		<th>
			Date
		</th>
		<th>
			Time
		</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				{{category}}
			</td>
			<td>
				{{location}}
			</td>
			<td>
				{{date}}
			</td>
			<td>
				{{time}}
			</td>
		</tr>
	</tbody>
</table>
<input type="submit" class="js-submit" value="Register">

Driver: {{driver}}
<table>
	<thead>

		<tr>
			<th>

			</th>
		</tr>

	</thead>
	<tbody>
		{{#each account in passengerEvent}}
			Passenger: {{>passengerEvent account=account}}
		{{/each}}
	</tbody>
</table>
</div>
</template>
<template name= "passengerEvent">
		<tr>
			<td>{{account.name}}</td>
			<td>{{account.createdAt}}</td>
			<td>{{account.email}}</td>
		</tr>
</template>

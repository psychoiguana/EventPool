<template name="eventlisting">
<div class = "eventListing">
<h1>{{title}}</h1> 
<table class="table bordered">
	<thead>
	<tr>
		<th>Category</th>
		<th>
			Location
		</th>
		<th>
			Date
		</th>
		<th>
			Time
		</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				{{category}}
			</td>
			<td>
				{{location}}
			</td>
			<td>
				{{date}}
			</td>
			<td>
				{{time}}
			</td>
		</tr>
	</tbody>
</table>
<table>
	<thead>
		<tr>
			<th>
				Passenger Type
			</th>
			<th>
				Name
			</th>
		</tr>
	</thead>
	<tbody>
		{{#each account in Accounts}}
		<tr>
			<td>
				Driver
			</td>
			<td>
				{{driver}}
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" class="js-submit" value="Register">
			</td>
			<td>
				{{account.Name}}
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
</div>
</template>

<template name="eventlistingline">
	<li>
		{{account.Name}}
	</li>
</template>

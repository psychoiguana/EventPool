<template name="eventlisting">
<h1>{{title}}</h1>
<table class="table bordered">
	<thead>
	<tr>
		<th>Category</th>
		<th>
			Location
		</th>
		<th>
			Date
		</th>
		<th>
			Time
		</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				{{category}}
			</td>
			<td>
				{{location}}
			</td>
			<td>
				{{date}}
			</td>
			<td>
				{{time}}
			</td>
		</tr>
	</tbody>
</table>
<table>
	<thead>
		<tr>
			<th>
				Passenger Type
			</th>
			<th>
				Name
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				Driver
			</td>
			<td>
				{{driver}}
			</td>
		</tr>
		<tr>
			<td>
				Passenger
			</td>
			<td>
				Blank Button for registering
			</td>
		</tr>
	</tbody>
</table>
</template>

<template name="eventlisting">
<div class = "eventListing">
<h1>{{title}}</h1>
<table class="table bordered">
	<thead>
	<tr>
		<th>Category</th>
		<th>
			Location
		</th>
		<th>
			Date
		</th>
		<th>
			Time
		</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				{{category}}
			</td>
			<td>
				{{location}}
			</td>
			<td>
				{{date}}
			</td>
			<td>
				{{time}}
			</td>
		</tr>
	</tbody>
</table>
Driver: {{driver}}
<table>
	<thead>
		<tr>
			<th>
				Passenger
			</th>
			<th>
				Name
			</th>
		</tr>
	</thead>
	<input type="submit" class="js-submit" value="Register">

	<tbody>
		<tr>
			{{#each chat in eventlistingline}}
			<td>
				{{> eventlistingline account=account}}
				Driver:{{driver}}
			</td>
			<td>
			{{#if currentUser}}
				<input type="submit" class="js-submit" value="Register">
			{{/if}}
			</td>
			<td>
				{{account.Name}}
			</td>
			{{/each}}
		</tr>
	</tbody>
</table>
</div>
</template>

<template name="eventlistingline">
	<li>
		{{account.Name}}
	</li>
</template>

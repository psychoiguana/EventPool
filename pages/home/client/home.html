<template name="home">
<div class = "homepage">
<center>
<div class = "transparentbox">
	<br>
	<div class="welcome"> Welcome to </div>
	<div class="title">
  		 EventPool
  	</div>
		<div class="welcome">Find an event.</div>

	
<hr>
	
	<form>
	<select class="js-categoryDropBar">
		<option>
			Concert
		</option>
		<option>
			Sports
		</option>
		<option>
			Arts/Theatre
		</option>
		<option>
			Other
		</option>
	</select>
	<input type="text" placeholder="Search events" 
	name="searchbar" style="width:500px" class = "js-searchedEvent">
	
	<input type="submit" class="js-searchbar" value="Search">
	
	</form>
	<img src="https://pixabay.com/static/uploads/photo/2012/04/13/14/56/carpooling-32719_960_720.png">
	<br>
<!--<button class = "clear">Clear</button>-->
	</div>
{{#each event in events}}
<table class = "table table-bordered">
	<thead>
		<tr>
			<th>Category</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
			<tr>
				<td>{{event.category}}</td>
				<td>{{event.location}}</td>
			</tr>
	</tbody>
</table>
{{/each}}
</center>
</div>
</template>

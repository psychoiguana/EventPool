<template name="registerpage">
<center>
	<h1>Register</h1>
	<hr>
	<form>
		Username: <input type="text" placeholder="ex. John123" name="register"><br><br>
		Email: <input type="text" placeholder="ex. john@gmail.com" name="register"><br><br>
		Password: <input type="password" placeholder="Password" name="register"><br><br>
		Confirm Password: <input type="password" placeholder="Re-type Password" name="register"><br><br>
		<input type="submit" name="register" text="Complete">
	</form>
	</center>


</template>

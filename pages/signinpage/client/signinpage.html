<template name="signinpage">
  <center>
    <h1>Login</h1>
    <hr>
    <form>
        Username:
        <input type="username" name="signinpageUsername" placeholder="johnsmith123"><br><br>
        Password:
        <input type="password" name="signinpagePassword" placeholder="password123"><br><br>
        <input type="submit" value="Login">
    </form>
    <hr>
    Don't have an account? Click <a href="{{pathFor'registerpage'}}">here</a>

    {{#each user in users}}
            {{#if user.username = usernameVar}} 
                {{#if user.password = passwordVar}}

                {{/if}}
                <p>Incorrect password, try again</p>
            {{/if}}
        {{/each}}

    </center>
</template>
